<div class="filter">
    <mat-form-field appearance="fill">
        <mat-label>{{"LABEL_FILTER_NAME" | translate}}</mat-label>
        <input matInput [(ngModel)]="criteria.name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>{{"LABEL_FILTER_STATUS" | translate}}</mat-label>
        <mat-select [(value)]="criteria.status">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let status of statuses" [value]="status">
                {{status}}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>{{"LABEL_FILTER_SPECIES" | translate}}</mat-label>
        <mat-select [(value)]="criteria.species">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let species of specieses" [value]="species">
                {{species}}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>{{"LABEL_FILTER_GENDER" | translate}}</mat-label>
        <mat-select [(value)]="criteria.gender">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gender of genders" [value]="gender">
                {{gender}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
