<mat-toolbar color="accent" class="header">
  <img class="logo" src="./assets/images/logo.svg" alt="Rick and Morty Logo">

  <ul class="menu">
    <li class="menu__item" routerLink="/characters" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>people_alt</mat-icon>
        <span>{{'HERO_CHARACTERS' | translate}}</span>
      </button>
    </li>
    <li class="menu__item" routerLink="/locations" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>share_location</mat-icon>
        <span>{{'HERO_LOCATIONS' | translate}}</span>
      </button>
    </li>
    <li class="menu__item" routerLink="/episodes" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>live_tv</mat-icon>
        <span>{{'HERO_EPISODES' | translate}}</span>
      </button>
    </li>
  </ul>
  <div class="switch-lang">
    <mat-select [value]="translate.currentLang" #langSelect (selectionChange)="switchLang(langSelect.value)">
      <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
        {{lang | uppercase}}
      </mat-option>
    </mat-select>
  </div>
  <div class="dropdown">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="dropdown__item">
        <mat-icon>login</mat-icon>
        <span>{{'HERO_LOGIN' | translate}}</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">

  <router-outlet>

  </router-outlet>
</div>
